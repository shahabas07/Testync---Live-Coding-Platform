<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>

<body>
    <h1>WebSocket Test</h1>
    <button id="connectBtn">Connect</button>
    <textarea id="codeEditor" rows="10" cols="50" placeholder="Type your code here..."></textarea>
    <br>
    <input id="messageInput" placeholder="Enter a message" />
    <button id="sendBtn">Send</button>
    <div id="output"></div>

    <script>
        let socket;

        document.getElementById('connectBtn').onclick = () => {
            const codeEditor = document.getElementById('codeEditor');
            socket = new WebSocket('ws://localhost:8080/ws');

            // Send code changes to the server
            codeEditor.addEventListener('input', () => {
                const code = codeEditor.value;
                if (socket.readyState === WebSocket.OPEN) {
                    console.log("Sending code to server:", code);
                    socket.send(JSON.stringify({ content: code }));
                } else {
                    console.warn("Socket not open. Unable to send code.");
                }
            });

            // When the connection opens
            socket.onopen = () => {
                document.getElementById('output').innerHTML += '<p>Connected to server</p>';
                console.log("WebSocket connection established.");
            };

            // Receive messages from the server
            socket.onmessage = (event) => {
                const message = JSON.parse(event.data);
                console.log("Message received from server:", message);
                document.getElementById('output').innerHTML += `<p>Message from another user: ${message.content}</p>`;
            };


            // Handle errors
            socket.onerror = (error) => {
                console.error("WebSocket error:", error);
                document.getElementById('output').innerHTML += `<p style="color:red;">WebSocket error: ${error.message}</p>`;
            };

            // When the connection closes
            socket.onclose = () => {
                document.getElementById('output').innerHTML += '<p>Connection closed</p>';
                console.log("WebSocket connection closed.");
            };
        };

        // Send a message (for testing purposes)
        document.getElementById('sendBtn').onclick = () => {
            const message = document.getElementById('messageInput').value;
            if (socket && socket.readyState === WebSocket.OPEN) {
                console.log("Sending message to server:", message);
                socket.send(JSON.stringify({ content: message }));
                document.getElementById('messageInput').value = ''; // Clear input field
            } else {
                console.warn("Socket not open. Unable to send message.");
            }
        };
    </script>
</body>

</html>
